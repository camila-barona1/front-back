<app-main-nav>
    <h1>Agregar equipo</h1>
    
    <hr>
    
<div class="container p-5">
    <form [formGroup] ="addProductForm" (ngSubmit)="addProduct()">

      <div class="row">
        <div class="col-25">
          <label for="pid">Referencia Id</label>
        </div>
        <div class="col-75">
          <input type="text" id="pid" name="productid" placeholder="Id.."  formControlName="productid">
        </div>
      </div>

    <div class="row">
      <div class="col-25">
        <label for="pname">Nombre</label>
      </div>
      <div class="col-75">
        <input type="text" id="pname" name="productname" placeholder="Nombre.."  formControlName="productname">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="category">Categoria</label>
      </div>
      <div class="col-75">
        <select id="category" name="category" formControlName="category" required>
          <option value="Computadoras">Computadoras</option>
          <option value="Periféricos">Periféricos</option>
          <option value="Almacenamiento">Almacenamiento</option>
        </select>
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="punit">Unidades</label>
        </div>
        <div class="col-75">
          <input type="number" id="units" name="units" placeholder="(Solo numeros)" min="1"  formControlName="units">
        </div>
      </div>
    <div class="row">
      <div class="col-25">
        <label for="description">Descripción</label>
      </div>
      <div class="col-75">
        <textarea id="description" name="description" placeholder="Descripción.." style="height:200px"  formControlName="description"></textarea>
      </div>
    </div>
    <br>
    <div class="row">
      <input type="submit" value="Add Product">

      <br>
      <br>

      <label class="error-message">{{ errMessage }}</label>
      <br>
      <br>
      <label class="successMessage">{{ successMessage }}</label>
      
      
    </div>
    </form>
    </div>
    </app-main-nav>
